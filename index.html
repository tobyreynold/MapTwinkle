                <span class="guizhou flicker3"></span>
                <span class="guangxi flicker4"></span>
                <span class="guangdong flicker1"></span>
                <span class="guangdong1 flicker3"></span>
                <span class="guangdong2 flicker2"></span>
                <span class="hunan flicker3"></span>
                <span class="hubei flicker2"></span>
                <span class="fujian flicker3"></span>
                <span class="fujian1 flicker4"></span>
                <span class="fujian2 flicker2"></span>
                <span class="anhui flicker4"></span>
                <span class="anhui1 flicker3"></span>
                <span class="shanghai flicker1"></span>
                <span class="henan flicker2"></span>
                <span class="henan1 flicker4"></span>
                <span class="hebei flicker3"></span>
                <span class="hebei1 flicker2"></span>
                <span class="beijing flicker1"></span>
                <span class="tianjin flicker4"></span>
                <span class="shandong flicker3"></span>
                <span class="shandong1 flicker2"></span>
                <span class="shandong2 flicker3"></span>
                <span class="shandong3 flicker4"></span>
                <span class="shanxi flicker2"></span>
                <span class="neimeng flicker3"></span>
                <span class="jiangsu flicker2"></span>
                <span class="jiangsu1 flicker4"></span>
                <span class="jiangsu2 flicker2"></span>
                <span class="jiangsu3 flicker4"></span>
                <span class="jiangsu4 flicker3"></span>
                <span class="jiangsu5 flicker4"></span>

                <span class="zhejiang2 flicker2"></span>

            <div class="column">
                <var>20000</var>
                <div id="progress_bar" class="progress">

        <footer></footer>
        </div>
    </body>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.twinkle-0.8.0.min.js"></script>
    <script>
        var option1 = {
            "effectOptions": {
            "color": "#ef7239",
            "radius": 15
            }
        },
        option2 = {
            "effectOptions": {
            "color": "#1da9d8",
            "radius": 8
            }
        },
        option3 = {
            "effectOptions": {
            "color": "#ffd36e",
            "radius": 8
            }
        },
        option4 = {
            "effectOptions": {
            "color": "#9bce59",
            "radius": 8
            }
        },
        flicker1 = function() {
            $(".flicker1").twinkle(option1);

        },
        flicker2 = function() {

            $(".flicker2").twinkle(option2);

        },

        flicker3 = function() {

            $(".flicker3").twinkle(option3);

        },
        flicker4 = function() {

            $(".flicker4").twinkle(option4);
        },
        Tween = {
            Quad: {
                easeOut: function(t,b,c,d){
                    return c*t/d + b;
                }
            }
        },
        t = 0,
        b = 0,
        c = 10,
        d = 10000,
        processBar = $(".progress-bar"),
        speed = 1,
        Run = function(){
           height = Tween.Quad.easeOut(t,b,c,d);
           t++;
           // console.log(height);
           // console.log(currentheight-height);
           processBar.css("height",400-height/speed);
           if(t<=d) {
             setInterval(Run,1000);
           } else {
             return false;
           }

        };

        document.onkeydown=function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if(e && e.keyCode==13){ // 按 Enter
                 setInterval(flicker2,1050);
                 setInterval(flicker3,1650);
                 setInterval(flicker1,1350);
                 setInterval(flicker4,1950);
                 Run();
            }
        };


    </script>
