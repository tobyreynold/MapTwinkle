    <script>
        var option1 = {
            "effectOptions": {
            "color": "#ef7239",
            "radius": 8
            }
        },
        option2 = {
            "effectOptions": {
            "color": "#1da9d8",
            "radius": 8
            }
        },
        option3 = {
            "effectOptions": {
            "color": "#ffd36e",
            "radius": 8
            }
        },
        option4 = {
            "effectOptions": {
            "color": "#9bce59",
            "radius": 8
            }
        },
        flicker1 = function() {
            $(".tw-1").twinkle(option1);

        },
        flicker2 = function() {

            $(".tw-2").twinkle(option2);

        },

        flicker3 = function() {

            $(".tw-3").twinkle(option3);

        },
        flicker4 = function() {

            $(".tw-4").twinkle(option4);
        },
        Tween = {
            Quad: {
                easeOut: function(t,b,c,d){
                    return c*t/d + b;
                }
            }
        },
        t = 0,
        b = 0,
        c = 10,
        d = 10000,
        speed = 1,
        Run = function(){
           height = Tween.Quad.easeOut(t,b,c,d);
           t++;
           // console.log(height);
           // console.log(currentheight-height);

           $(".progress-bar").css("height",350-height/speed);
           if(t<=d) {
             setInterval(Run,1000);
           } else {
             return false;
           }

        };



        document.onkeydown=function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if(e && e.keyCode==13){ // 按 Enter
                 setInterval(flicker2,1050);
                 setInterval(flicker3,1650);
                 setInterval(flicker1,1350);
                 setInterval(flicker4,1950);
                 Run();
            }
        };


    </script>
